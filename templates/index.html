<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>El diario del programador</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="30" height="30">
    <ul class="main-list">
        <li class="list__item">
            <img src="../static/img/login.svg" alt="login" width="20" height="20">
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <h1 class="main__title">ğŸŒ Blog ClimÃ¡tico</h1>
    <ul class="cards-list">
      {% for entrada in entradas %}
      <li class="card">
        <a class="card__link" href="/card/{{entrada.id}}">
          <img class="card__img" src="../static/img/post_icon.png" width="250" height="250" alt="post_icon">
          <div class="card__text">
            <strong><h2 class="card__title">{{ entrada.title }}</h2></strong>
            <p class="card__subtitle">{{ entrada.subtitle }}</p>
          </div>
        </a>
      </li>
      {% endfor %}
      </ul>
      <a href="{{ url_for('create') }}">Nueva entrada</a>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
